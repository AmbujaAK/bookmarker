<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks()">
      
    <div class="container">
        <!-- Example row of columns -->
        <div class="header clearfix">
            <nav>
                
            </nav>
            <h3 class="text-muted">Bookmarker</h3>
        </div>

        <!-- validation alert error-->
        <div class="alert alert-danger alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-hidden="true" aria-label="close">&times;</a>
            <div>
                <strong>Error</strong>
                <span id="error"></span>
            </div>
        </div>

        <!-- validation alert success -->
        <div class="alert alert-success alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-hidden="true" aria-label="close">&times;</a>
            <div>
                <strong>Success !</strong>
                <span id="success"> URL bookmarked </span>
            </div>
        </div>

        <div class="jumbotron">
            <h2>Bookmark your favorite sites</h2>
            <form id="myForm">
                <div class="form-group">
                    <label for="sitename"><b>Site name</b></label>
                    <input class="form-control" type="text" name="sitename" id="sitename" placeholder="Website name">
                </div>
                <div class="form-group">
                    <label for="siteurl"><b>URL name</b></label>
                    <input class="form-control" type="text" name="siteurl" id="siteurl" placeholder="Website URL">
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarksResults"></div>
            </div>
        </div>
    </div> <!-- /container -->


    <footer class="container footer">
      <p>&copy;Bookmarker 2018-19</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>
        $(document).ready(function(){
            // initially keep the box hidden
            $('.alert').hide('fade');
            
            /*
            $('button').click(function(){
                $('.alert').hide('fade');
            })
            */

            $('button').click(function(){
                $('.alert-danger').show('fade')
                
                setTimeout(function(){
                    $('.alert').hide();
                }, 5000);
                
            })
        });    
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
